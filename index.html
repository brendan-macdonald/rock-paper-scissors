<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>Rock Paper Scissors</h1>
    <div>First to 5 wins!</div>
    <div class="container">
        <button class="rock" id="1"><img src="rock-photo.png" alt="rock-photo"></button>
        <button class="paper" id="2"><img src="paper-photo.png" alt="paper-photo"></button>
        <button class="scissors" id="3"><img src="scissors-photo.png" alt="scissors-photo"></button>
    </div>
    <div class="outcome"></div>
    <div class="score-tracker"></div>
    <div class="game-winner"></div>
    <div class="spacer"></div>
    <script src="index.js"></script>
</body>
<footer>Created by: Brendan MacDonald  https://github.com/brendan-macdonald</footer>
</html>
